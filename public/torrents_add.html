<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add torrents</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="sourceType" class="col-sm-3 control-label">Source</label>
            <div class="col-sm-9">
              <label class="radio-inline">
                <input type="radio" name="sourceType" value="file" checked="checked"> File
              </label>
              <label class="radio-inline">
                <input type="radio" name="sourceType" value="url"> URL/Magnet link
              </label>
            </div>
          </div>

          <div class="form-group" id="sourceFile">
            <label for="torrentFile" class="col-sm-3 control-label">Torrent file</label>
            <div class="col-sm-9">
              <input type="file" accept=".torrent" class="form-control" id="torrentFile">
            </div>
          </div>

          <div class="form-group" id="sourceUrl">
            <label for="torrentUrl" class="col-sm-3 control-label">Url</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="torrentUrl">
            </div>
          </div>

          <div class="form-group">
            <label for="savePath" class="col-sm-3 control-label">Save path</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="savePath" value="<default>">
            </div>
          </div>

          <div id="torrentInformation">
            <hr />

            <div class="form-group">
              <label class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <p class="form-control-static"><span class="torrentName"></span></p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Size</label>
              <div class="col-sm-9">
                <p class="form-control-static"><span class="torrentSize"></span></p>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Trackers</label>
              <div class="col-sm-9">
                <textarea class="form-control torrentTrackers" rows="5"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Files</label>
              <div class="col-sm-9">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th style="width: 20px;"></th>
                      <th>Name</th>
                      <th class="right-align" style="width: 100px;">Size</th>
                    </tr>
                  </thead>
                  <tbody id="fileList">
                  </tbody>
                </table>

                <script type="text/template" id="fileItemTemplate">
                  <tr>
                    <td><input type="checkbox" class="shouldDownload" checked="checked" /></td>
                    <td><span class="fileName"></span></td>
                    <td class="right-align"><span class="fileSize"></span></td>
                  </tr>
                </script>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addTorrent">Add</button>
      </div>
    </div>
  </div>
</div>
