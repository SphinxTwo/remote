<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Move <span class="torrentName"></span></h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Current path</label>
            <div class="col-sm-9">
              <p class="form-control-static"><span class="torrentCurrentPath"></span></p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">New path</label>
            <div class="col-sm-9">
              <input type="text" class="form-control torrentDestinationPath" /> 
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="moveTorrent">Move</button>
      </div>
    </div>
  </div>
</div>
