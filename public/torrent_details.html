<div class="container">
  <h2 class="page-header"><span class="torrentName"></span></h2>

  <div class="alert alert-danger alert-dismissible" role="alert" id="torrentError">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>

    <h4>Error :(</h4>
    <p class="torrentErrorText"></p>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active"><a href="#general" id="general-tab" role="tab" aria-controls="general" data-toggle="tab">General</a></li>
        <li role="presentation"><a href="#files" id="files-tab" role="tab" aria-controls="files" data-toggle="tab">Files</a></li>
        <li role="presentation"><a href="#peers" id="peers-tab" role="tab" aria-controls="peers" data-toggle="tab">Peers</a></li>
        <li role="presentation"><a href="#trackers" id="trackers-tab" role="tab" aria-controls="trackers" data-toggle="tab">Trackers</a></li>
      </ul>
    </div>

    <div class="col-sm-9">
      <div class="tab-content">
        <div class="tab-pane active" id="general">
          <h3>General</h3>

          <table class="table">
            <tr>
              <td>Save path</td>
              <td class="torrentSavePath"></td>
            </tr>
          </table>
        </div>

        <div class="tab-pane" id="files">
          <h3>Files</h3>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th style="width: 150px;">Progress</th>
                <th style="width: 100px;">Priority</th>
                <th class="right-align" style="width: 100px;">Size</th>
              </tr>
            </thead>

            <tbody id="fileList">
            </tbody>
          </table>
        </div>
        
        <div class="tab-pane" id="peers">
          <h3>Peers</h3>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th style="width: 20px;"></th>
                <th style="width: 220px;">Remote</th>
                <th>Client</th>
              </tr>
            </thead>

            <tbody id="peerList">
            </tbody>
          </table>
        </div>

        <div class="tab-pane" id="trackers">
          <h3>Trackers</h3>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Url</th>
                <th>Message</th>
                <th class="right-align" style="width: 80px;">Tier</th>
              </tr>
            </thead>
            <tbody id="trackerList">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="fileItemTemplate">
  <tr>
    <td class="fileName"></td>
    <td class="fileProgress">
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" style="width: 0;"></div>
      </div>
    </td>
    <td class="filePriority"></td>
    <td class="fileSize right-align"></td>
  </tr>
</script>

<script type="text/template" id="peerItemTemplate">
  <tr>
    <td><img class="peerCountry" /></td>
    <td class="peerRemote"></td>
    <td class="peerClient"></td>
  </tr>
</script>

<script type="text/template" id="trackerItemTemplate">
  <tr>
    <td class="trackerUrl"></td>
    <td class="trackerMessage"></td>
    <td class="trackerTier right-align"></td>
  </tr>
</script>
