<h2 class="page-header">Torrents <a href class="btn btn-xs btn-primary" id="showAddTorrent">Add</a></h2>

<div class="alert alert-danger hidden" id="noRemote">No remote configured.</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th class="right-align">Size</th>
      <th class="center-align">Progress</th>
      <th>Status</th>
      <th class="right-align">DL Speed</th>
      <th class="right-align">UL Speed</th>
    </tr>
  </thead>

  <tbody id="torrentsList">
    <tr class="nothing-to-see-here">
      <td colspan="6"><em>No torrents.</em></td>
    </tr>
  </tbody>
</table>

<script type="text/template" id="torrentItemTemplate">
  <tr>
    <td>
      <div class="torrentName"></div>
      <small class="savePath"></div>
    </td>
    <td class="torrentSize right-align"></td>
    <td class="torrentProgress">
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" style="width: 0;"></div>
      </div>
    </td>
    <td class="torrentState"></td>
    <td class="downloadSpeed right-align"></td>
    <td class="uploadSpeed right-align"></td>
  </tr>
</script>
